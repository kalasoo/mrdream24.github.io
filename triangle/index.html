<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>triangle DEMO</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#canvas{
			background-color:yellow;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="500" height="500"></canvas>
</body>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript">
	var canvas=document.getElementById("canvas");
	var cxt=canvas.getContext("2d");
	cxt.beginPath();
	cxt.moveTo(0,500);
	cxt.lineTo(125,500);
	cxt.lineTo(125,0);
	cxt.closePath();//填充或闭合 需要先闭合路径才能画
	//空心三角形
	cxt.strokeStyle="red";
	cxt.stroke();
	//实心三角形
	cxt.beginPath();
	cxt.moveTo(350,50);
	cxt.lineTo(300,200);
	cxt.lineTo(400,300);
	cxt.closePath();
	cxt.fill();
</script>	
</html>
