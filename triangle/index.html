<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>triangle DEMO</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.main{
			position:relative;
		}
		#container{
			position:absolute;
			/*background-color:yellow;*/
			width:90%;
			height:500px;
			left:50%;
			margin-left:-45%;
		}
		#container2{
			position:absolute;
			background-color:yellow;
			width:90%;
			height:500px;
			left:50%;
			margin-left:-45%;
		}
	</style>
</head>
<body>
	<div class="main">
		<div id="container"></div>
	</div>
	<button class="btn">btn</button>
	<img src="http://bongads.b0.upaiyun.com/image/bongcn/download/erweima.png" width="100px" height="100px">
</body>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="../js/lib/kinetic-v5.1.0.min.js"></script>
<script type="text/javascript">
	var stage = new Kinetic.Stage({
        container: 'container',
        width: '300',
        height: '300'
    });

    var layer = new Kinetic.Layer();
    stage.add(layer);

    var circle = new Kinetic.Circle({
	    x: stage.getWidth() / 2,
	    y: stage.getHeight() / 2,
	    radius: 70,
	    fillRGB: '#ff0000'
	});
	layer.add(circle);

	layer.draw();

	$('.btn').on('click', function () {
		var tween = new Kinetic.Tween({
	        node: circle,
	        fillRed: 0,
	        fillGreen: 0,
	        fillBlue: 255,
	        duration: 1
	    });
	    tween.play();
	})
    	
</script>	
</html>
