<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>triangle DEMO</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#container{
			background-color:yellow;
		}
	</style>
</head>
<body>
	<div id="container"></div>
</body>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="../js/lib/kinetic-v5.1.0.min.js"></script>
<script type="text/javascript">
	var stage = new Kinetic.Stage({
    	container: 'container',
    	width: 500,
    	height: 500
    });
    var layer = new Kinetic.Layer({
        y: 0 
	});
	var leftTriangle = new Kinetic.Line({
		x: 150,
		points:[0, 500, 125, 500, 125, 490],
		tension: 0,
		closed: true,
		fill: '#000'
	});
	var rightTriangle = new Kinetic.Line({
		x: 150,
		points:[250, 500, 125, 500, 125, 490],
		tension: 0,
		closed: true,
		fill: '#fff'
	});
	layer.add(leftTriangle)
		.add(rightTriangle);
	stage.add(layer);

	var leftTriangleTween = new Kinetic.Tween({
		node:leftTriangle,
		duration: 1,
		easing: Kinetic.Easings.EaseOut,
		points: [0, 500, 125, 500, 125, 0]
	});
	var rightTriangleTween = new Kinetic.Tween({
		node:rightTriangle,
		duration: 1,
		easing: Kinetic.Easings.EaseOut,
		points: [250, 500, 125, 500, 125, 0]
	});

	stage.getContainer().addEventListener('click', function() {
        leftTriangleTween.play();
        rightTriangleTween.play();
	});
</script>	
</html>
