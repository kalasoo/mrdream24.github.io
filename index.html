	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			font-family: "Myriad Set Pro","Lucida Grande","Helvetica Neue","Helvetica","Arial","Verdana","sans-serif";
		}
		ol,ul {
		    list-style: none;
		    margin:0;
		    padding:0;
		}
		h1,h2,h3{
			font-weight: normal;
		}
		body{
			background-color: #333;
		}
		.main{
			width: 100%;
			/*height: 1000px;*/
			/*-webkit-transition: all 1s ease;

		}
		.change-color{
			background-color: #fff;
			-webkit-transition: all 1s ease; 
    		transition:all 1s ease;
		}
		.bg{
			background: url(img/xinyuan1.png) center no-repeat;
			-webkit-background-size: cover;
			background-size: cover;
			width: 100%;
			height: 1000px;
			-webkit-filter: blur(4px) contrast(0.4) brightness(1.4); 
		}
		.op{
			background-color: rgba(255, 255, 255, 0.6);
			width: 100%;
			height: 1000px;
			display: none;
		}
		.glitch {
		  width: 800px;
		  position: relative;
		  margin: 0 auto;
		  color: #fff;
		  font-size: 80px;
		  font-family: "Exo", sans-serif;
		  font-weight: 600;
		  text-align: center;
		  /*text-transform: uppercase;*/
		  top: 300px;
		  letter-spacing: 0.01em;
		  -webkit-transform: scale3d(1, 1, 1);
		          transform: scale3d(1, 1, 1);
		}
		.glitch::before, .glitch::after {
		  content: attr(data-text);
		  position: absolute;
		  top: 0;
		  left: 0;
		  right: 0;
		  overflow: hidden;
		  background: #333;
		  color: #fff;
		  clip: rect(0, 500px, 0, 0);
		}
		.glitch::before {
		  left: 7px;
		  text-shadow: 1px 0 green;
		  -webkit-animation: glitch-effect 3s infinite linear alternate-reverse;
		          animation: glitch-effect 3s infinite linear alternate-reverse;
		}
		.glitch::after {
		  left: 3px;
		  text-shadow: -1px 0 red;
		  -webkit-animation: glitch-effect 2s infinite linear alternate-reverse;
		          animation: glitch-effect 2s infinite linear alternate-reverse;
		}

		@-webkit-keyframes glitch-effect {
		  0% {
		    clip: rect(18px, 9999px, 7px, 0);
		  }
		  5% {
		    clip: rect(6px, 9999px, 27px, 0);
		  }
		  10% {
		    clip: rect(48px, 9999px, 97px, 0);
		  }
		  15.0% {
		    clip: rect(70px, 9999px, 3px, 0);
		  }
		  20% {
		    clip: rect(64px, 9999px, 74px, 0);
		  }
		  25% {
		    clip: rect(88px, 9999px, 91px, 0);
		  }
		  30.0% {
		    clip: rect(93px, 9999px, 29px, 0);
		  }
		  35% {
		    clip: rect(97px, 9999px, 24px, 0);
		  }
		  40% {
		    clip: rect(5px, 9999px, 85px, 0);
		  }
		  45% {
		    clip: rect(66px, 9999px, 42px, 0);
		  }
		  50% {
		    clip: rect(42px, 9999px, 34px, 0);
		  }
		  55.0% {
		    clip: rect(33px, 9999px, 29px, 0);
		  }
		  60.0% {
		    clip: rect(25px, 9999px, 88px, 0);
		  }
		  65% {
		    clip: rect(9px, 9999px, 11px, 0);
		  }
		  70% {
		    clip: rect(57px, 9999px, 31px, 0);
		  }
		  75% {
		    clip: rect(92px, 9999px, 92px, 0);
		  }
		  80% {
		    clip: rect(92px, 9999px, 81px, 0);
		  }
		  85.0% {
		    clip: rect(2px, 9999px, 70px, 0);
		  }
		  90% {
		    clip: rect(17px, 9999px, 43px, 0);
		  }
		  95% {
		    clip: rect(4px, 9999px, 53px, 0);
		  }
		  100% {
		    clip: rect(50px, 9999px, 71px, 0);
		  }
		}

		@keyframes glitch-effect {
		  0% {
		    clip: rect(18px, 9999px, 7px, 0);
		  }
		  5% {
		    clip: rect(6px, 9999px, 27px, 0);
		  }
		  10% {
		    clip: rect(48px, 9999px, 97px, 0);
		  }
		  15.0% {
		    clip: rect(70px, 9999px, 3px, 0);
		  }
		  20% {
		    clip: rect(64px, 9999px, 74px, 0);
		  }
		  25% {
		    clip: rect(88px, 9999px, 91px, 0);
		  }
		  30.0% {
		    clip: rect(93px, 9999px, 29px, 0);
		  }
		  35% {
		    clip: rect(97px, 9999px, 24px, 0);
		  }
		  40% {
		    clip: rect(5px, 9999px, 85px, 0);
		  }
		  45% {
		    clip: rect(66px, 9999px, 42px, 0);
		  }
		  50% {
		    clip: rect(42px, 9999px, 34px, 0);
		  }
		  55.0% {
		    clip: rect(33px, 9999px, 29px, 0);
		  }
		  60.0% {

		  }
		  65% {

		  }

		  }
		  75% {

		  }
		  80% {

		  }
		  85.0% {

		  }
		  90% {
		    clip: rect(17px, 9999px, 43px, 0);
		  }
		  95% {
		    clip: rect(4px, 9999px, 53px, 0);
		  }
		  100% {
		    clip: rect(50px, 9999px, 71px, 0);
		  }
		}
		.title{
			width: 100%;
			height: 300px;
			display: none;
			text-align: center;
			position: absolute;
			top: 100px;
		}
		.title h2{
			color: #f35626;
		   	background-image: -webkit-linear-gradient(92deg,#f35626,#feab3a);
		    -webkit-background-clip: text;
		    -webkit-text-fill-color: transparent;
		    -webkit-animation: hue 60s infinite linear;
		}
		@-webkit-keyframes hue {
		  from {
		    -webkit-filter: hue-rotate(0deg);
		  }

		  to {
		    -webkit-filter: hue-rotate(-360deg);
		  }
		}
		.title h2.h2-one{
			font-size: 85px;
		}
		.title h2.h2-two{
			font-size: 80px;
		}
		.title h2.h2-three{
			font-size: 85px;
		}
		@keyframes opacityAnim{
			from{
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}
		.show-h2{
			animation: opacityAnim 2s;
			-moz-animation: opacityAnim 2s;	/* Firefox */
			-webkit-animation: opacityAnim 2s;	/* Safari 和 Chrome */
			-o-animation: opacityAnim 2s;
		}
		ul{
			width: 480px;
			margin: 60px auto;
		}
		li{
			width: 98px;
			height: 30px;
			border-radius: 50px;

			margin-left: 10px;
			margin-right: 10px;
		    transition: all 0.3s ease;

		li:hover{
			border-radius: 5px;
			background-color: rgba(95, 108, 119, 1);
			color: #fff;
			transition: all 0.3s ease;

	<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=0 height=0 src="http://music.163.com/outchain/player?type=2&id=22842399&auto=1&height=66"></iframe>
	<script type="text/javascript">
		var h = window.screen.availHeight;
		var curIndex = 0;
		$('.main').css('height', h);
		function init () {
			setTimeout(h1Anim, 5000);
		}
		function h1Anim () {
			$('h1.glitch').addClass('animated bounceOutUp').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
				$(this).removeClass('animated bounceOutUp').hide();
				$('.main').addClass('change-color bg');
				$('.title').show();
				$('.op').show();
				setInterval(changeBg, 6000);
			})
		}

		function changeBg () {
			var bgImg = ['img/xinyuan1.png', 'img/xinyuan2.jpg', 'img/xinyuan3.jpg'];
			if(curIndex == (bgImg.length-1)){
				curIndex = 0;
			}else{
				curIndex+=1;
			}
			setBg(bgImg[curIndex]);
		}
		function setBg (imgURL) {
			$('.bg').css('background-image', 'url(' + imgURL + ')');
		}
		init();
	</script>
</body>
